<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator|Milestone|JS</title>
    <link rel="stylesheet" href="Val_style.css">
</head>

<body>
    <div class="container">
        <h1>Password Validation</h1>
        <form>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn">Validate Password</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.querySelector('form');
        const passwordInput = document.querySelector('#password');
        const confirmInput = document.querySelector('#confirm-password');
        const resultDiv = document.querySelector('#result');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (passwordInput.value === confirmInput.value) {
                resultDiv.innerHTML = '<div class="success">Password Matched. Password validation Successful.</div>';
            } else {
                resultDiv.innerHTML = '<div class="error">Password didn\'t match. Password validation unsuccessful.</div>';
            }
        });
    </script>
</body>

</html>
