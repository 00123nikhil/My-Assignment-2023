<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validate Password|Milestone|JS</title>
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <div class="container">
    <h2>Validate Password</h2>
    <form>
      <input type="email" id="email" name="email" required placeholder="Type email ...">
      <br>
      <input type="password" id="password" name="password" required placeholder="Type password ">
      <br>
      <button type="submit" class="btn">Submit</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="app.js"></script>
</body>

</html>
