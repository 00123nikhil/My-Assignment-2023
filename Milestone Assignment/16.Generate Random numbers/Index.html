<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number | Milestone | JS</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <h2>JavaScript Random Number</h2>
        <p id="random_number"></p>
        <!-- Refresh button -->
        <input type="button" value="Refresh" class="Refresh" onClick="window.location.reload(true)">
    </div>

    <!-- javascript added here -->
    <script>
        var randomNumber = Math.floor(Math.random() * 100);
        document.getElementById("random_number").innerHTML = randomNumber;
    </script>
</body>

</html>
